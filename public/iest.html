<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Latest bootstrap 3.3.7 compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .bg-aqua {
            background-color: #00c0ef !important;
        }

        .bg-red {
            background-color: #dd4b39 !important;
        }

        .bg-yellow {
            background-color: #f39c12 !important;
        }

        .bg-green {
            background-color: #00a54a !important;
        }

        .wrapper {
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .main-header {
            position: relative;
            max-height: 100px;
            z-index: 1030;
        }

        .main-header .navbar {
            background-color: #3c8dbc;
            /*padding: 5px;*/
            border: none;
            min-height: 50px;
            margin-bottom: 0;
            border-radius: 0;
            transition-property: margin-left;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
            transition-delay: initial;
        }

        .logo {
            color: #fff;
            border-bottom: 0 solid transparent;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            padding: 0 15px;
            font-weight: 300;
        }

        a.logo {
            text-decoration: none;
        }

        a.logo:hover {
            color: #fff;
            cursor: pointer;
        }

        a.logo:visited {
            color: #fff;
        }

        .navbar-custom-menu {
            float: right;
            margin-top: 15px;
            padding-right: 20px;
        }

        .content-wrapper {
            min-height: 100%;
            /*background-color: #ecf0f5;*/
            background-color: #000;
            z-index: 800;
        }

        .content-wrapper .content-header {
            background-color: transparent;
            position: relative;
            padding: 15px 15px 0 15px;
        }

        .content-header>h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            min-height: 250px;
            padding: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .info-box {
            display: block;
            position: relative;
            min-height: 90px;
            background: #fff;
            width: 100%;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .info-box>.inner {
            padding: 10px;
        }

        .info-box>.percent {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 0;
            font-size: 90px;
            color: rgba(0,0,0,0.15);
        }

        .info-box>.stat-detail {
            z-index: 5;
        }

        .stat-detail>span {
            z-index: 5;
            font-size: 15px;
            color: #ffffff;
        }

        .info-box h3 {
            z-index: 5;
            font-size: 38px;
            font-weight: bold;
            margin: 0 0 10px 0;
            white-space: nowrap;
            padding: 0;
            color: #ffffff;
        }

        .info-box>.info-box-footer {
            position: relative;
            text-align: center;
            padding: 3px 0;
            color: rgba(255,255,255,0.8);
            display: block;
            z-index: 10;
            background: rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .main-footer {
            background: #fff;
            padding: 15px;
            color: #444;
            border-top: 1px solid #d2d6de;
        }
    </style>
</head>
<body style="height: auto; min-height: 100%;">
<div id="app" class="wrapper" style="height: auto; min-height: 100%;">
    <header class="main-header">
        <nav class="navbar">
            <a class="logo" href="#!">NetMon</a><span>Dashboard<small> Ver 1.0</small></span>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>{{ ServerT }}</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content-wrapper" style="min-height: 916px;">
        <section class="content">
            <div class="row">
                <input type="text" v-model="room" />
                <button @click="joinRoom">Join</button>
                <button @click="leaveRoom">Leave</button>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b>
            1.0
        </div>
        <strong>
            Copyright &copy; {{ getYear() }} IEST,
        </strong>
        All rights reserved.
    </footer>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/vue/vue.js"></script>
<script src="/js/iest.js"></script>

</body>
</html>
